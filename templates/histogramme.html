<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Histogramme des températures de Tawarano</h2>
    <div id="histogram_div" style="width: 100%; height: 500px;"></div>

    <script>
      // Charger Google Charts
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(initChart);

      function initChart() {

        function drawChart(data) {
          // Préparer la DataTable
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Date');
          dataTable.addColumn('number', 'Température');

          // Remplir avec les données de /tawarano/
          data.results.forEach(entry => {
            var date = new Date(entry.Jour * 1000);
            dataTable.addRow([date.toLocaleDateString(), entry.temp]);
          });

          // Options de l'histogramme (ColumnChart)
          var options = {
            title: "Évolution des températures (Histogramme)",
            legend: { position: 'none' },
            hAxis: { title: 'Date' },
            vAxis: { title: 'Température (°C)' },
            bar: { groupWidth: '80%' }
          };

          var chart = new google.visualization.ColumnChart(
            document.getElementById('histogram_div')
          );
          chart.draw(dataTable, options);
        }

        // Récupérer les données depuis notre API Flask
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          });
      }
    </script>
  </body>
</html>
